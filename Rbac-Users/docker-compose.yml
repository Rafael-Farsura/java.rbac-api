version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: rbac-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rbacdb
      POSTGRES_USER: rbacuser
      POSTGRES_PASSWORD: rbacpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro

volumes:
  pgdata:
